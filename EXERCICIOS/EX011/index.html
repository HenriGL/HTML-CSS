<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Proporções de Imagens</title>
</head>
<body>
    <h1>Imagem dinâmica</h1>
        <p>Tente abrir esse site em vários dispositivos diferentes</p>
        
        
    <picture>
        <source media="(max-width: 750px )" srcset="p.png">
        <source media="(max-width: 1050px )" srcset="m.png">
        <img src="g.png" alt="Foto Grande">
    </picture>
    <h1>Reproduzindo Audio</h1>
        <p>Vamos colocar o audio para tocar:</p>
            <audio preload="metadata" autoplay controls>
                <source src="midia/SnapInsta.io - Whisky a Go-Go (64 kbps).mp3" type="audio/mpeg">
                <source src="midia/SnapInsta.io - Whisky a Go-Go (64 kbps).mp3" type="audio/ogg">
                <source src="midia/SnapInsta.io - Whisky a Go-Go (64 kbps).mp3" type="audio/wav">
            </audio>
        <p>Infelizmente seu computador não aceita o formato de aúdio!</p>
            <a href="https://www.youtube.com/watch?v=MiilLKir8yQ">CLIQUE AQUI E BAIXE!</a>

</body>
</html>
