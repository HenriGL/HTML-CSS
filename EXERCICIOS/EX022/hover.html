<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>hover</title>

        <style>
            body{
                font-family: Arial, Helvetica, sans-serif;
            }

            div:hover{
                color: #ff0000;
            }

            div > p {
                display: none;
            }

            div:hover > p{
                display: block;
                color: #ffffff;
                background-color: #ff0000;
                width: 170px;
            }
            
        </style>




</head>
<body>
    <h1>Exemplo de Hover</h1>
    <p>PASSE O MOUSE NO TEXTO ABAIXO</p>
    <div>Passe o mouse aqui
        <p>TEXTO ESCONDIDO</p>
    </div>
</body>
</html>
