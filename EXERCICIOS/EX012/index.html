<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Videos com HTML5</title>
</head>
<body>
    <h1>Inserindo vídeos hospedados localmente</h1>
    <p>Este vídeo está hospedado no meu servidor</p>
        <video width="800px" poster="Midia/tumb.png" controls autoplay loop>
            <source src="Midia/meu-video2.ogv" type="vídeo/mp4">
        </video>
    <h1>Inserindo vídeos do YT</h1>
        <iframe width="560" height="315" src="https://www.youtube.com/embed/uoebubhoiJ8" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe>
        
</body>
</html>
